<app-button buttontext = "{{'SELECTED ROW' | translate}}"  [buttonClass] = "'btn-success'" (onClick)="getSelectedRows()" ></app-button>
<!-- <button mat-raised-button color (click)="getSelectedRows()">Selected Row</button> -->
<ag-grid-angular
	style="width: 100%; height: 100vh;"
  #agGrid
	class="ag-theme-alpine mt-3"
	[rowData]="rowData"
	[columnDefs]="columnDefs"
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady()"
  rowSelection="multiple">
</ag-grid-angular>
