<mat-progress-spinner [mode] = "'indeterminate'" *ngIf = "loading$ | async"> </mat-progress-spinner>


<div class="container custom-container-2">

  <!-- Show it when there is no employee -->
  <div class="no-data text-center mt-3" >
    <button class="btn btn-outline-primary" routerLink="/employee-Create">{{'ADD EMPLOYEE' | translate}}</button>
  </div>

  <!-- Employees list table, it hides when there is no employee -->
  <div class="no-data text-center mt-3" *ngIf="Employee.length !== 0">
    <h3 class="mb-3 text-center">{{'EMPLOYEE LIST' | translate}}</h3>

    <div class="col-md-12">
      <table class="table table-bordered table-hover mt-3">
        <thead>
          <tr>
            <th scope="col">{{'USER ID' | translate}}</th>
            <th scope="col">{{'NAME' | translate}}</th>
            <th scope="col">{{'EMAIL' | translate}}</th>
            <th scope="col">{{'PHONE' | translate}}</th>
            <th scope="col">{{'ACTION' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of Employee">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone}}</td>
            <td>
              <app-button buttontext = "{{'EDIT' | translate}}" [buttonClass] = "'btn btn-info'" (onClick)="routerToLink(employee.id)"></app-button>
              <app-button buttontext = "{{'DELETE' | translate}}"  [buttonClass] = "'btn btn-danger'" (onClick)="deleteEmployee(employee.id)"></app-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
