<mat-progress-spinner [mode] = "'indeterminate'" *ngIf = "loading$ | async"> </mat-progress-spinner>

<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 no-data text-center mt-3">Create Employee</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeeDetails.phone" class="form-control" placeholder="Phone">
    </div>

    <div class="form-group no-data text-center mt-3">
      <button class="btn btn-success" (click)="addEmployee()">Create Employee</button>
    </div>

  </div>
</div>
